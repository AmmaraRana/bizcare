
<header class="responsive-header">

  <!-- Desktop Navigation -->
  <nav *ngIf="!isMobile" class="desktop-nav"
       style="display:flex; gap:24px; font-size:16px; font-weight:500; color:#374151; position:relative;">
    <a href="/services" style="text-decoration:none; color:#374151;">Services</a>
    <a href="/about" style="text-decoration:none; color:#374151;">About Us</a>
    <a href="/pricing" style="text-decoration:none; color:#374151;">Pricing</a>
  </nav>

  <!-- Logo (desktop center, mobile left) -->
  <div class="logo-wrapper">
    <svg    (click)="goBack()" xmlns="http://www.w3.org/2000/svg" width="36" height="36"
     viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"
      stroke-linecap="round" stroke-linejoin="round" 
      class="back-icon  lucide lucide-arrow-left-icon lucide-arrow-left">
      <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
    <!-- Back icon (mobile only, works with click) -->
   

    <img src="favicon.ico" alt="logo" style="width:24px; height:24px; border-radius:8px;" />
    <span style="font-size:22px; font-weight:800; letter-spacing:1px; color:#000; font-family:'Georgia', serif;">
      BizCare
    </span>
  </div>

  <!-- Right side -->
  <div style="display:flex; align-items:center; gap:20px;">
    <!-- Desktop Button -->
    <div *ngIf="!isMobile">
      <button (click)="openModal()" 
              style="border-radius:30px; padding:10px 22px; font-weight:500; cursor:pointer; transition:all .25s ease; 
                     background:black; color:white; border:1.2px solid black;"
              onmouseover="this.style.background='white'; this.style.color='black';" 
              onmouseout="this.style.background='black'; this.style.color='white';">
        Request a Consultation
      </button>
    </div>

    <!-- Mobile Hamburger -->
    <div *ngIf="isMobile" (click)="toggleMobileMenu()" style="cursor:pointer;">
      <svg xmlns="http://www.w3.org/2000/svg" style="width:28px; height:28px; stroke:black;" 
           fill="none" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </div>
  </div>
</header>


<!-- Mobile Sidebar -->
<div *ngIf="mobileMenu" 
     style="position:fixed; top:0; right:0; width:280px; height:98%; background:white; 
            box-shadow:-4px 0 12px rgba(0,0,0,0.2); z-index:2000; padding:20px; 
            display:flex; flex-direction:column; font-family:Arial, sans-serif;">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <span style="font-size:20px; font-weight:700;">BizCare</span>
    <button (click)="toggleMobileMenu()" 
            style="background:none; border:none; cursor:pointer; font-size:26px; line-height:1;">&times;</button>
  </div>

  <a href="/pricing" style="margin-bottom:16px; font-size:16px; text-decoration:none; color:#111;">Pricing</a>
  <a href="/about" style="margin-bottom:16px; font-size:16px; text-decoration:none; color:#111;">About Us</a>

  <div style="margin-bottom:16px;">
    <div (click)="toggleMobileServices()" 
         style="display:flex; justify-content:space-between; align-items:center; cursor:pointer; 
                font-size:16px; font-weight:500; color:#111;">
      Services
      <svg xmlns="http://www.w3.org/2000/svg" 
           [style.transform]="mobileServices ? 'rotate(180deg)' : 'rotate(0deg)'" 
           style="width:16px; height:16px; stroke:#111; transition:transform 0.3s;" 
           fill="none" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 9l6 6 6-6"/>
      </svg>
    </div>

    <!-- Mobile Dropdown -->
    <div *ngIf="mobileServices" style="margin-top:10px; padding-left:10px; border-left:2px solid #eee;">
      <div style="display:flex; align-items:center; margin:12px 0; cursor:pointer;" 
           (click)="goToService('BizCare ERP')">
        <div style="width:40px; height:40px; display:flex; align-items:center; justify-content:center; 
                    background:#a0522d; border-radius:8px;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
               width="18" height="18" fill="white">
            <path d="M12 2L2 7h20L12 2zM2 9v11h20V9H2z"/>
          </svg>
        </div>
        <span style="margin-left:12px;">BizCare ERP</span>
      </div>

      <div style="display:flex; align-items:center; margin:12px 0; cursor:pointer;" 
           (click)="goToService('Whatsapp Cloud API')">
        <div style="width:40px; height:40px; display:flex; align-items:center; justify-content:center; 
                    background:#a0522d; border-radius:8px;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
               width="18" height="18" fill="white">
            <path d="M20 3.5A10.5 10.5 0 003.5 20l-1.5 5 5-1.5A10.5 10.5 0 1020 3.5z"/>
          </svg>
        </div>
        <span style="margin-left:12px;">Whatsapp Cloud API</span>
      </div>

      <div style="display:flex; align-items:center; margin:12px 0; cursor:pointer;" 
           (click)="goToService('Digital Marketing')">
        <div style="width:40px; height:40px; display:flex; align-items:center; justify-content:center; 
                    background:#a0522d; border-radius:8px;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
               width="18" height="18" fill="white">
            <path d="M3 13h2v-2H3v2zM3 9h2V7H3v2z"/>
          </svg>
        </div>
        <span style="margin-left:12px;">Digital Marketing</span>
      </div>
    </div>
  </div>

  <!-- Mobile Button -->
  <button (click)="openModal()" 
          style="border-radius:30px; padding:10px 20px; font-weight:500; font-size:14px; cursor:pointer; 
                 transition:all .25s ease; background:black; color:white; border:1.2px solid black; 
                 margin-top:auto;"
          onmouseover="this.style.backgroundColor='white'; this.style.color='black';" 
          onmouseout="this.style.backgroundColor='black'; this.style.color='white';">
    Request a Consultation
  </button>
</div>

<!-- Modal (shared) -->
<div id="myModal" *ngIf="showModal" 
     style="display:flex; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:1000;">
  <div [ngStyle]="{background:'white', padding: isMobile ? '20px' : '30px', borderRadius:'16px', 
                   width:'100%', maxWidth: isMobile ? '320px' : '450px', 
                   boxShadow:'0 6px 20px rgba(0,0,0,0.3)', fontFamily:'Arial, sans-serif'}">
    <h2 style="margin-bottom:10px; font-size:22px; color:#111; text-align:center;">Let’s Work Together</h2>
    <p style="margin-bottom:20px; font-size:14px; color:#555; text-align:center;">
      Fill in your details and we’ll reach out shortly.
    </p>

    <form>
      <input type="text" placeholder="Your Name" 
             style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #ddd; 
                    border-radius:8px; font-size:14px;" />
      <input type="email" placeholder="Your Email" 
             style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #ddd; 
                    border-radius:8px; font-size:14px;" />

      <select style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #ddd; 
                     border-radius:8px; font-size:14px;">
        <option value="" disabled selected>Budget Range</option>
        <option>Under $1,000</option>
        <option>$1,000 – $5,000</option>
        <option>$5,000 – $10,000</option>
        <option>Above $10,000</option>
      </select>

      <select style="width:100%; padding:12px; margin-bottom:12px; border:1px solid #ddd; 
                     border-radius:8px; font-size:14px;">
        <option value="" disabled selected>Services Required</option>
        <option>ERP System</option>
        <option>Accounting / Inventory / POS</option>
        <option>WhatsApp Cloud API Integration</option>
        <option>Digital Marketing</option>
        <option>E-Commerce Solutions</option>
        <option>Hardware & Installation Support</option>
        <option>After-Sales & Maintenance</option>
        <option>Other</option>
      </select>

      <textarea placeholder="Tell us more about your project..." 
                style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; 
                       border-radius:8px; font-size:14px; height:90px; resize:none;"></textarea>

      <div style="display:flex; justify-content:space-between; gap:10px;">
        <button type="button" (click)="closeModal()" 
                style="flex:1; background:#f5f5f5; border:none; padding:12px; border-radius:9999px; 
                       cursor:pointer; font-size:14px;">Cancel</button>
        <button type="submit" 
                style="flex:1; background:#a86a42; color:white; border:none; padding:12px; 
                       border-radius:9999px; cursor:pointer; font-size:14px;">Submit</button>
      </div>
    </form>
  </div>
</div>
